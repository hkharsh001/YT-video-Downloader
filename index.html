<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    .download-link {
      color: #00ffcc;
      text-decoration: underline;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>YouTube Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Paste YouTube link here" />
  <button onclick="getDownloadLinks()">Download</button>

  <div id="result"></div>

  <script>
    async function getDownloadLinks() {
      const url = document.getElementById('videoUrl').value;
      const result = document.getElementById('result');
      result.innerHTML = "Processing...";

      try {
        const response = await fetch("https://youtube-video-download-api1.p.rapidapi.com/ytvideo/download", {
          method: "POST",
          headers: {curl --request POST \
	--url https://youtube-media-downloader.p.rapidapi.com/v2/misc/list-items \
	--header 'Content-Type: application/x-www-form-urlencoded' \
	--header 'x-rapidapi-host: youtube-media-downloader.p.rapidapi.com' \
	--header 'x-rapidapi-key: bb66ee0070msh0a898350816c622p16d84djsn597a2c7c97f4'
          },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data && data.links) {
          result.innerHTML = "<h3>Download Links:</h3>";
          data.links.forEach(link => {
            result.innerHTML += `<a href="${link.url}" target="_blank" class="download-link">${link.quality}</a>`;
          });
        } else {
          result.innerHTML = "No links found or error.";
        }
      } catch (error) {
        console.error(error);
        result.innerHTML = "Failed to fetch download links.";
      }
    }
  </script>

</body>
</html>
